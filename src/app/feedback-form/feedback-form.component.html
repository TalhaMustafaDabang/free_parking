
<div id="mydiv" class="card border-secondary mb-3">
  <div class="card-header bg-primary" style="text-align: center"><h3 style="color:white;opacity:.7">Give Us A Feedback!</h3></div>
  <div class="card-body">
      <form (ngSubmit)="submit(f)" #f="ngForm">
          <fieldset>
           
          
            <div class="form-group">
              <label class="text-primary" for="exampleTextarea"><h6>Feedback</h6></label>
              <textarea name="feedback_message" required #a="ngModel" validate [ngStyle]="{'border-color':a.errors && a.touched ? 'red' : 'lightgray'}" ngModel class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label class="text-primary" for="exampleTextarea"><h6>Select Experience</h6></label>
              <select  required #a="ngModel" validate [ngStyle]="{'border-color':a.errors && a.touched ? 'red' : 'lightgray'}" name="experience" ngModel class="custom-select">
                <option value="no-comments" selected="" disabled>How Was Your Experience?</option>
                <option value="poor">Poor</option>
                <option value="average">Average</option>
                <option value="good">Good</option>
                <option value="excellent">Excellent</option>
              </select>
            </div>
          
            <div class="form-group">
              <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
             </div>

            <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Submit</button>
          
          </fieldset>
        </form>
  </div>
</div>



<router-outlet></router-outlet>
